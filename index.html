<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Школьная Виньетка</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Сообщение о повороте устройства -->
    <div id="rotate-message">
        <p>Пожалуйста, переверните телефон горизонтально</p>
    </div>

    <!-- Контейнер для прокрутки -->
    <div class="scroll-container">
        <!-- Секция слайд-шоу групповых фотографий -->
        <section class="section">
            <!-- Слайд-шоу групповых фотографий -->
            <div class="slideshow-container">
                <div class="slideshow">
                    <img src="group_photos/photo1.jpg" alt="Групповое фото">
                </div>
                <!-- Элементы управления слайд-шоу -->
                <div class="slideshow-controls">
                    <button id="prev-btn"><i class="fas fa-backward"></i></button>
                    <button id="play-pause-btn"><i class="fas fa-pause"></i></button>
                    <button id="next-btn"><i class="fas fa-forward"></i></button>
                </div>
            </div>

            <!-- Модальное окно для увеличения изображения -->
            <div id="image-modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-image" src="">
            </div>

        </section>

        <!-- Секция с портретными фотографиями -->
        <section class="section">
            <!-- Карточки учеников -->
            <div class="container" id="portrait-section">
                <!-- Центральное фото -->
                <div class="card" id="central-card">
                    <div class="front">
                        <div class="photo">
                            <img src="images/student1.jpg" alt="Фото ученика">
                            <div class="overlay">
                                <div class="name">Марія Бандурова</div>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="phrase">"Никогда не сдавайся!"</div>
                    </div>
                </div>

                <!-- Боковые фото -->
                <div class="side-card left-card">
                    <img src="" alt="Фото ученика">
                </div>
                <div class="side-card right-card">
                    <img src="" alt="Фото ученика">
                </div>

                <!-- Надпись "Made by: user1, user2" -->
                <div class="made-by">
                    Made by: user1, user2
                </div>

                <!-- Кнопка возврата к слайд-шоу -->
                <div class="back-to-slideshow" id="back-to-slideshow-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" fill="#fff">
                        <path d="M480 272q-18.7 0-31.35 12.65Q436 297.3 436 316q0 18.7 12.65 31.35Q461.3 360 480 360t31.35-12.65Q524 334.7 524 316q0-18.7-12.65-31.35Q498.7 272 480 272ZM439 464v352q0 26 17 43t43 17q26 0 43-17t17-43V464h44q19 0 29.5-16.5T634 414L502 282q-12-12-30-12-18 0-30 12L326 414q-11 13-1 29.5T354 464h44Z" />
                    </svg>
                </div>

            </div>
        </section>

    </div>

    <!-- Подключение скрипта -->
    <script src="script.js"></script>
</body>
</html>
